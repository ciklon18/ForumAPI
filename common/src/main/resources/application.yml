server:
  port: ${COMMON_APP_PORT}

jwt:
  secret: ${JWT_SECRET}
  expiration-time: ${JWT_EXPIRATION_TIME}

spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  data:
    redis:
      host:
        ${REDIS_HOST}
      port:
        ${REDIS_PORT}

logging:
  level:
    org:
      springframework:
        security: ${LOGGING_LEVEL_SPRING_FRAMEWORK_SECURITY}